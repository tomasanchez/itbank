{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>
        Itbank Online - {% block title %}Home{% endblock %}
    </title>
    <meta
            name="description"
            content="ITBANK online; Manage your credit cards, debit cards, mortgages, loans, etc."
    />
    <meta
            name="author"
            content="Juan Ignacio Artal, Roberto Nicolás Savinelli, Tomas Agustin Sanchez, Femenia Ignacio, Tisera Camila"
    />
    <meta
            name="generator"
            content="Juan Ignacio Artal, Roberto Nicolás Savinelli, Tomas Agustin Sanchez, Femenia Ignacio, Tisera Camila"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'homebanking/icons/favicon.ico' %}"/>
    <!-- MDB -->
    <link href="{% static 'homebanking/css/core.min.css' %}" rel="stylesheet"/>
    <!-- Normalize -->
    <link rel="stylesheet" href="{% static 'homebanking/css/normalize.css' %}"/>
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="{% static 'homebanking/css/navbar.css' %}"/>
    <!-- Main Tag CSS -->
    <link rel="stylesheet" href="{% static 'homebanking/css/main.css' %}"/>
    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="{% static 'homebanking/css/style.css' %}"/>
    <!-- Fonts -->
    <link rel="stylesheet" href="{% static 'homebanking/css/fonts.css' %}"/>
    <!-- Footer -->
    <link rel="stylesheet" href="{% static 'homebanking/css/footer.css' %}"/>
    <!--Layout Cotizaciones-->
    <link rel="stylesheet" href="{% static 'homebanking/css/layout.css' %}"/>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Custom CSS -->
    {% block CSS %}{% endblock %}
</head>

<body {% block body-tag %}{% endblock %}>

{% block header %}
    <!-- This should be overwritten -->
{% endblock %}

{% block main %}
    <!-- This should be overwritten -->
{% endblock %}

{% block footer %}

{% endblock %}

<!-- MDB -->
<script type="text/javascript" src="{% static 'homebanking/js/mdb.min.js' %}"></script>
<!-- Custom JS -->
{% block JS %}{% endblock %}
